<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8" />
    <title>בחירת דמות</title>
    <meta name="description" content="על המשתמש לבחור דמות מייצגת למשחק" />

    <!-- CSS -->

<body>
    <div id="container">
